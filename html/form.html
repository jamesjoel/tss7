<!-- 
    HTML v4   

    



    11 tag inside of <form>


        1. <input type="text" />   (textbox)
        
        2. <input type="password" /> (password)

        3. <input type="radio" /> (radio button)

        4. <input type="checkbox" /> (checkbox)

        5. <textarea></textarea>

        6. <select>, <option>

        7. <input type="file" />

        8. <input type="button" />

        9. <input type="reset" />

        10. <input type="submit" />

        11. <input type="hidden" />


 -->
<html>
    <head>
        <title>My Form</title>
    </head>
    <body>
        <center>
            <h2>User Registration</h2>
        </center>
        <form>

            <input type="hidden" />
           <table border="0" align="center" width="400">
               <tr>
                   <td>First Name</td>
                   <td><input type="text" /></td>
               </tr>
               <tr>
                   <td>Last Name</td>
                   <td><input type="text" /></td>
               </tr>
               <tr>
                   <td>Password</td>
                   <td><input type="password" /></td>
               </tr>
               <tr>
                   <td>Re-Password</td>
                   <td><input type="password" /></td>
               </tr>
               <tr>
                   <td>Gender</td>
                   <td>
                       Male<input type="radio" name="gender"/>
                       Female<input type="radio" name="gender"/>
                   </td>
               </tr>
               <tr>
                   <td>Hobby</td>
                   <td>
                       Cricket <input type="checkbox" />
                       Football <input type="checkbox" />
                       <br />
                       Music <input type="checkbox" />
                       Internet <input type="checkbox" />

                   </td>
               </tr>
               <tr>
                   <td>Address</td>
                   <td>
                       <textarea></textarea>
                   </td>
               </tr>

               <tr>
                   <td>City</td>
                   <td>
                       <select>
                           <option>Select</option>
                           <option>Indore</option>
                           <option>Mumbai</option>
                           <option>Pune</option>
                           <option>Bhopal</option>
                       </select>
                   </td>
               </tr>
               <tr>
                   <td>Profile Pic</td>
                   <td>
                       <input type="file" />
                   </td>
               </tr>
               <tr>
                   <td><input type="button" value="OK"/></td>
                   <td><input type="submit" value="Signup"/></td>
               </tr>
               <tr>
                   <td><input type="reset" /></td>
               </tr>
           </table>
        </form>


    </body>
</html>
