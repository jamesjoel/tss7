<div class="container my-5" >
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="myForm">
            <h2 class="text-center">Registration</h2>
            <div class="form-group">
                <label>Full Name</label>
                <input formControlName="full_name" type="text" placeholder="Full Name" class="form-control" />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input formControlName="email" type="text" placeholder="Email" class="form-control" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input formControlName="pass" type="password" placeholder="Password" class="form-control" />
            </div>
            <div class="form-group">
                <input type="submit" value="Singup" class="btn btn-primary" />
            </div>
            </form>
        </div>
    </div>
</div>
