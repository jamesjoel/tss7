<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            
            <div class="card my-5">
                <div class="card-header"><b>User Login</b></div>
                <div class="card-body">
                   
                    <div class="form-group">
                        <label>Username/Email</label>
                        <input type="text" [(ngModel)]="user.username" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" [(ngModel)]="user.password" class="form-control" />
                    </div>
                    <p class="text-danger text-center">{{ errorMsg }}</p>
                </div>
                <div class="card-footer">
                    <input type="button" (click)="do_login()" value="Login" class="btn btn-primary" />
                </div>
            </div>
            
        </div>

    </div>
</div>
